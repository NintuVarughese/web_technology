<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting within the Same Page</title>
    <style>
        /* Style for the sections to differentiate them */
        section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Redirecting within the Same Page</h1>

    <p><a href="#section1">Go to Section 1</a></p>
    <p><a href="#section2">Go to Section 2</a></p>
    <p><a href="#section3">Go to Section 3</a></p>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of section 1.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of section 2.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the content of section 3.</p>
    </section>
</body>
</html>
